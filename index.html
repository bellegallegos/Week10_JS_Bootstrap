<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mixologist</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.2.9/purify.min.js"></script>
    <script defer src="./app.js"></script>
  </head>
  <body style="background-color: black">
    <main>
      <div class="container text-center">
        <img src="/65821D1B-0925-40F7-832F-1F091AB4DA42.png" />
        <br />
        <div class="h-25 d-inline-block"></div>
      </div>

      <div class="container" style="margin-top: -200px">
        <form
          id="recipe-form"
          class="text-white p-4 m-4 row shadow-lg rounded-1"
        >
          <div class="form-group col-md-4 my-2">
            <label for="name">Cocktail Name</label>
            <input
              required
              autocomplete="off"
              type="text-white"
              id="name"
              class="form-control"
              placeholder="Belle's Pink Potion"
            />
          </div>
          <div class="form-group col-md-4 my-2">
            <label for="method">Base Spirit</label>
            <input
              required
              autocomplete="off"
              type="text"
              id="alcohol"
              class="form-control"
              placeholder="Vodka"
            />
          </div>
          <div class="form-group col-md-4 my-2">
            <label for="alchol">Modifier</label>
            <input
              required
              autocomplete="off"
              type="text"
              id="juice"
              class="form-control"
              placeholder="Strawberry Puree and pineapple juice"
            />
          </div>
          <div class="form-group col-md-4 my-2">
            <label for="mixer">Proportion</label>
            <input
              required
              autocomplete="off"
              type="text"
              id="ratio"
              class="form-control"
              placeholder="3:1:1"
            />
          </div>
          <div class="form-group col-md-4 my-2">
            <label for="ratio">Accent</label>
            <input
              required
              autocomplete="off"
              type="text"
              id="extras"
              class="form-control"
              placeholder="Sugared rim and strawberry garnish"
            />
          </div>
          <div class="form-group col-md-4 my-2">
            <label for="note">Notes (optional)</label>
            <input
              autocomplete="off"
              type="text"
              id="notes"
              class="form-control"
            />
          </div>
          <div class="form-group mt-4">
            <input type="submit" value="Add Recipe" class="btn btn-info" />
          </div>
        </form>
        <div class="container">
          <div class="row m-4 border-bottom border-3 border-white">
            <p class="h3 text-white">Belle's Creations:</p>
          </div>
        </div>
        <div
          class="row row-cols-1 row-cols-md-3 mx-4 my-6 text-center"
          id="recipe-container"
        ></div>
      </div>
    </main>
  </body>
</html>
